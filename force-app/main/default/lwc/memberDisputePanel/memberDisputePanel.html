<template>
  <lightning-card title="Check Case Status">
    <div class="slds-p-around_medium">
      <lightning-input
        label="Case Number"
        value={caseNumber}
        onchange={handleInputChange}
      ></lightning-input>
      <lightning-button
        label="Get Status"
        onclick={handleSubmit}
        class="slds-m-top_medium"
        disabled={isLoading}
      ></lightning-button>
      <template if:true={isLoading}>
        <div class="slds-m-top_medium">
          <lightning-spinner
            alternative-text="Loading"
            size="small"
          ></lightning-spinner>
        </div>
      </template>
      <template if:true={caseStatus}>
        <p class="slds-m-top_medium">Status: {caseStatus}</p>
      </template>
      <template if:true={error}>
        <p class="slds-text-color_error">{error}</p>
      </template>
    </div>
  </lightning-card>
</template>
