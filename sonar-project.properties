sonar.projectKey=markcoleman_sales-force-fun
sonar.organization=markcoleman

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=Sales Force Fun
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=force-app/main/default
sonar.tests=force-app/main/default/lwc

# Include specific file extensions
sonar.inclusions=**/*.js,**/*.cls,**/*.trigger

# Exclude test files from main source analysis
sonar.exclusions=**/__tests__/**,**/*.test.js,**/node_modules/**

# Test inclusions and exclusions
sonar.test.inclusions=**/__tests__/**,**/*.test.js
sonar.test.exclusions=**/node_modules/**

# Language settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Coverage exclusions
sonar.coverage.exclusions=**/__tests__/**,**/*.test.js